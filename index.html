<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Train Scheduler</title>
</head>
<body>
    <div class="banner container jumbotron">
        <div class="my-navbar jumbotron-overlay">
            <h1>Anytime is Train Time</h1>
            <h3>Choo Choo. Chee Chee.</h3>
        </div>
    </div>

    <div class="jumbotron container my-section">
        <div class="jumbotron container-fluid header-section">
            <h5>Current Train Schedule</h4>
        </div>

        <div class="jumbotron container info-section">
            <table id="current-train">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>
    </div>

  
    <div class="jumbotron container my-section">
        <div class="jumbotron container-fluid header-section">
            <h5>Add Train</h4>
        </div>

        <div class="jumbotron container input-section">
            <form>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name"  placeholder="Enter Train Name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-time" placeholder="Enter First Train Time">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Enter Frequency">
                </div>
                
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>
    

    <!-- JQUERY and Javascript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- LINKS FOR FIREBASE GO HERE -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
